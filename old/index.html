    		<div class="col-sm-6 col-sm-offset-3" >
                <form action="suscribirse.php" method="post" id="suscribirse">
                    <div class="form-group col-md-12">
	                    <div class="input-group">
	                        <span class="input-group-addon">@</span>
	                        <input type="email" class="form-control input-lg"  id="email" required placeholder="Your email here" name="email">
	                    </div>
	                </div>
	                 <div class="form-group col-md-12">
	                    <button type="submit" class="btn btn-primary btn-lg btn-block" id="enviar">Notify me about the launch!</button>

	<script>
	$('#suscribirse').on("submit", function(e) {
	  	e.preventDefault();

		$('#enviar').html('<i class="fas fa-spinner fa-pulse"></i>');

	  	email = $('#email').val();
	  	error = 0;
		if(email==''){
			alert('Please enter a valid email address ');
			$('#email').addClass('invalid');
			error = 1;
		}



	  	if(error==0){
		    $.ajax({
		    	url:  $('#suscribirse').attr('action'),
				type: "POST",
	            data: $('#suscribirse').serialize(),
	            success: function(data) {
				    console.log(data);
					error = 0;
				    if(data=='0'){
						alert('Something happened, please try again');
					  	$('#enviar').html('Notify me about the launch!');
					  	return;
				    }else{
						alert('Thanks for subscribing!');
					  	$('#suscribirse')[0].reset();
					  	$('#enviar').html('Notify me about the launch!');
				    }

		    	}
		    });
	  	}else{
			alert('Something happened, please try again');
			$('#enviar').html('Notify me about the launch!');
		  	return;
		}
	});	</script>
